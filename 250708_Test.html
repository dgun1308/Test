<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    @font-face {
      font-family: 'pretendard';
      src: url(PretendardVariable.woff2) format('woff2');
    }

    body {
      background: #c7fad1;
      font-family: 'pretendard', sans-serif;
    }

    #rmform {
      padding: 1vw;
      gap: 1vw;
    }

    #rmtitle {
      color: #c40100;
      font-size: 3vw;
      font-weight: bold;
    }

    .banner {
      font-size: 1.6vw;
      font-weight: 600;
      padding-left: 3vw;
      margin-right: 3vw;
    }

    .btn1 {
      background: #c0ef86;
      width: 5vw;
      height: 5vw;
      font-size: 1vw;
      font-weight: 600;
      border: none;
      cursor: pointer;
      margin: 0.5vw;
    }

    #image1 {
      display: flex;           /* 자식 요소들의 정렬을 제어(해당 설정으로 image를 div태그 내에서 정렬 가능) */
      justify-content: center; /* 수평 중앙 정령 (align-items: 수직) */
      padding-top: 2vw;
    }
  </style>
</head>
<body>
  <form id="rmform" name="rmform">
    <span id="rmtitle">Raipdmate</span>
    <span class="banner">정비예약</span>
    <span class="banner">매장찾기</span>
    <span class="banner">정비 QnA</span>
    <span class="banner">제휴/이벤트</span>
    <span class="banner">멤버십/쿠폰</span>
    <button class="btn1">로그인</button>
    <button class="btn1" id="rmmemberjoin">회원가입</button>
    <div id="image1">
        <img src="image/2110855 green.jpg" width="70%"> <!-- 비율 고정 -->
    </div>
  </form>
</body>
</html>
